{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <h1>Thunders</h1>
            {% for thunder in thunders %}
                <div class="alert alert-dark" role="alert">
                    {{ thunder }}
                </div>
            {% endfor %}
        </div>

        <div class="col-4">
            <div class="text-right" style="margin-top: 50px;">
                <form method=POST>
                    {% csrf_token %}

                  <button type="submit" class="btn btn-secondary">Thunder</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
