{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>you already logged in. <a href="{% url 'home' %}">return home hunter</a></h1>
    {% else %}
        <div class="col-md-6 offset-md-3">
            <h1>Login!</h1><br/>
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="enter your username...">
                  <br/>
              <div/>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="enter your username...">
                <br/>
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </form>
        </div>
    {% endif %}

{% endblock %}
