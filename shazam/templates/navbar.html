{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">SHAZAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile_list' %}">Profile list</a>
          </li>

          {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' request.user.id %}">My Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
              </li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="navbar-link navbar-brand">
                    <a href="{% url 'profile' request.user.id %}">
                        {% if user.profile.profile_image %}
                            <img src="{{ user.profile.profile_image.url }}" width="30"
                            class="rounded-circle" alt="{{ profile.user.username }}">
                        {% else %}
                            <img src="{% static 'images/default-profile.jpg' %}" width="30"
                            class="rounded-circle" alt="{{ profile.user.username }}">
                        {% endif %}
                    </a>
                </li>
            </ul>
        {% endif %}
      </div>
    </div>
  </nav>
